<!doctype html>

<title>Image 2.0</title>

<style>
body {
	background-color: #14151b;
	color: #072c66;
	font-family: "Helvetica";
	text-align-last: center;
}
div.container {
	display:inline-block;
	font-weight: 800;
}
.header {
	font-size:40px;
	font-weight: 1000;
}
.setting {
	font-weight: 400;
}
</style>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<script>
				var message = '{{ message }}';
				alert(message);
			</script>
		{% endfor %}
	{% endif %}
{% endwith %}

<h1 class="header">Upload Your Image</h1>
<form method="post" action="/" enctype="multipart/form-data">
	<input class="setting" type="file" name="file" autocomplete="off" required>

	<p>
		<label class="setting">Enhancement level:</label>
		<select name="enhancement_level">
		<option value =1>1 (Very low)</option>
		<option value =2>2</option>
		<option value =3 selected="selected">3</option>
		<option value =4>4</option>
		<option value =5>5 (Very high)</option>
		</select> 
	</p>

	<p>
		<label>
			<input type="checkbox" checked="checked" name="enlarge" />
			<span class="setting">Enlarge</span>
		</label>
	</p>

    <p>
		<input type="submit" value="Upgrade">
	</p>
</form>

<div class="container">
	{% if img %}
		<p>Original</p>
		<img src="data:image/jpeg;base64,{{ img }}" alt="Original">
	{% endif %}
</div>

<div class="container">
	{% if res %}
		<p>Upgraded</p>
		<img src="data:image/jpeg;base64,{{ res }}" alt="Upgraded">
	{% endif %}
</div>
